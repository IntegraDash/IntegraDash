<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integradash - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <section class="paginatotal">
            <div class="quadrado_branco">

                <!-- <div class="alinhamento_login"> -->
                
                    <img class="Logo_Integradash" src="img/Logo IntegraDash.png" alt="Logo da Instegradash Fundo Claro">
                    <img class="Logo_Claro" src="img/LOGO CELULAR.png" alt="Logo da Instegradash Fundo Escuro">
                


                <div class="teste1">
                    <form class="alinhamento_input" action="login">
                        <label class="negrito" for="email">Endereco de email</label>
                        <input class="email" type="email" name="email" id="email" placeholder="nome@email.com">
                        <label class="negrito" for="senha">Senha</label>
                        <div class="zoinho">


                            <input class="senha" id="senha" type="password" name="Senha" id="Senha" placeholder="Insira sua senha">
                            <img class="zoio" src="img/zoio.png" alt="mostrar - ocultar password">
                            
                        </div>
                        <div class="mantenha-me">
                            <input type="checkbox" name="checkbox">
                            <label for="">Mantenha-me conectado</label>
                        </div>



                            <button class="botao_entrar">Entrar</button>
                        <div class="clique_aqui">
                            <p class="testefonte">Esqueceu a senha?</p>
                            <p class="testefonte2"> teste </p>
                            <a href="">Clique aqui</a>
                        </div>

                    </form>

                </div>

                <div>
                    <img class="desenvolvido_por" src="img/DESENVOLVIDO POR CERTO.png" alt="Desenvolvido por Integradash">
                </div>

            </div>


            </div>
            <section class="pagina_metade1">
                </div>
                <div>
                    <img class="rapaz_dashboard" src="img/Group 36 (1).png"
                        alt="Rapaz em frente a um Dashboard apontando pra ele">
                </div>
            </section>
        </section>
    </main>

</body>

</html>

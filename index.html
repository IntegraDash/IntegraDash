<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME - IntegraDash</title>

    <link rel="stylesheet" href="styyle.css">
    <link rel="shortcut icon" href="img/Logo Preto D - IntegraDash.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<aside>
    <section class="menu-fechado">
        <div class="esquerda">
            <img class="logo" src="img/Logo Branco D - IntegraDash.png" alt="Logo - IntegraDash">
            <div class="posicionamento_menupaginas">
                <div class="p-menu">
                    <button class="btn-menu home">
                        <img class="i-home" src="img/icone-home.png" alt="Icone de Casinha">
                    </button>
                    <button class="btn-menu analises">
                        <img class="i-analises" src="img/icone-analises.png" alt="Icone de Análises">
                        <button class="btn-menu cavalo">
                            <img class="i-cavalo" src="img/icone-cavalo.png" alt="Icone de Cavalo">
                        </button>
                        <button class="btn-menu coracao">
                            <img class="i-coracao" src="img/icone-favoritos.png" alt="Icone de Coração">
                        </button>
                        <button class="btn-menu alertas">
                            <img class="i-alertas" src="img/icone-alertas.png" alt="Icone de Alertas">
                        </button>
                </div>
                <div class="p-menu s">
                    <button class="btn-menu config">
                        <img class="i-config" src="img/icone-config.png" alt="Icone de Configurações">
                    </button>
                    <button class="btn-menu sair">
                        <img class="i-sair" src="img/icone-sair.png" alt="Icone de Sair">
                    </button>
                </div>

            </div>
        </div>
        <div class="direita">
            <div class="posicionamento_favoritos">
                <span>Análises</span>
                <div class="favoritos">
                    <span>Favoritos</span>
                    <div class="copas">
                        <img class="heart" src="img/icone-favoritos.png" alt="Logo - IntegraDash">
                        <span>Taubaté</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="menu-aberto">
        <div class="posicionamento_logo">
            <img class="logo" src="img/Logo Branco D - IntegraDash.png" alt="Logo - IntegraDash">
        </div>
        <div class="posicionamento_menupaginaseaberto">
            <div class="p-menu">
                <div class="lupa">
                    <input type="search">
                    <button>
                        <img class="icone-lupa" src="img/icone-lupa.png" alt="Icone de Lupa">
                    </button>
                </div>
                <button class="btn-menu home">
                    <img class="i-home" src="img/icone-home.png" alt="Icone de Casinha">
                    Visão Geral
                </button>
                <button class="btn-menu analises">
                    <img class="i-analises" src="img/icone-analises.png" alt="Icone de Análises">
                    Análises
                </button>
                <button class="btn-menu cavalo">
                    <img class="i-cavalo" src="img/icone-cavalo.png" alt="Icone de Cavalo">
                    Estratégia
                </button>
                <button class="btn-menu coracao">
                    <img class="i-coracao" src="img/icone-favoritos.png" alt="Icone de Coração">
                    Favoritos
                </button>
                <button class="btn-menu alertas">
                    <img class="i-alertas" src="img/icone-alertas.png" alt="Icone de Alertas">
                    Alertas
                </button>
            </div>
            <div class="p-menu s">
                <button class="btn-menu config">
                    <img class="i-config" src="img/icone-config.png" alt="Icone de Configurações">
                    Configurações
                </button>
                <button class="btn-menu sair">
                    <img class="i-sair" src="img/icone-sair.png" alt="Icone de Sair">
                    Sair
                </button>
            </div>
            <div class="p-menu s s2">
                <label for="mudar-estado">White Mode</label>
                <input class="barra" type="range" min="0" max="1" name="mudar-estado" id="mudar-estado">
            </div>
        </div>
</aside>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <article>
        <section class="menu_fechado">
            <div class="conteudo">
                <div class="logo">
                    <a href="#"><img src="./img/logo.png" alt=""></a>
                </div>

                <div class="navegacao">
                    <a href="#"><img src="./img/home.svg" alt=""></a>
                    <a href="#"><img src="./img/analysis.svg" alt=""></a>
                    <a href="#"><img src="./img/horse.svg" alt=""></a>
                    <a href="#"><img src="./img/heart.svg" alt=""></a>
                    <a href="#"><img src="./img/alert.svg" alt=""></a>
                </div>
            </div>
            <div class="config">
                <a href="#"><img src="./img/gear.svg" alt=""></a>
                <a href="#"><img src="./img/exit.svg" alt=""></a>
            </div>
        </section>
        <section class="menu_aberto">
            <div class="conteudo">
                <div class="logo">
                    <a href="#"><img src="./img/logo.png" alt=""></a>
                </div>
                <div class="linha-horizontal"></div>
                <div id="divBusca">
                    <img src="./img/search.svg" id="btnBusca" alt="Buscar" />
                    <input type="text" id="txtBusca" placeholder="" />

                </div>
                <div class="navegacao">

                    <a href="#"><img src="./img/home.svg" alt="">Visão Geral</a>
                    <a href="#"><img src="./img/analysis.svg" alt="">Analises</a>
                    <a href="#"><img src="./img/horse.svg" alt="">Estratégia</a>
                    <a href="#"><img src="./img/heart.svg" alt="">Favoritos</a>
                    <a href="#"><img src="./img/alert.svg" alt="">Alertas</a>

                </div>
                <div class="linha-horizontal"></div>
            </div>

            <div class="config">

                <a href="#"><img src="./img/gear.svg" alt="">Configurações</a>
                <a href="#"><img src="./img/exit.svg" alt="">Sair</a>
            </div>
            <div class="linha-horizontal"></div>

            <div class="modo_tela">
                <p>White Mode</p>
                <img src="./img/botao-ligado.png" alt="">
            </div>
        </section>
    </article>
    <section class="posicionamento_conteudo">
        <section class="up">
            <div class="posicionamento_2">
            <div class="planta">
                <div class="select">
                    <input type="checkbox" id="check">
                    <label for="check">
                        <img src="./img/down.svg" alt="">
                    </label>
                    <nav>
                        <ul>
                            <li>
                                <a href="#" class="tamanho_img">
                                    <img src="./img/icons8-volkswagen-48.png" alt="">
                                    <p>Panta Curitiba</p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="tamanho_img">
                                    <img src="./img/icons8-volkswagen-50.png" alt="">
                                    <p>Panta Anchieta</p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div>
                    <img src="./img/icons8-volkswagen-100.png" alt="">
                </div>
                <div>
                    <p>Panta de Taubaté </p>
                </div>

            </div>

            <div class="perfil">
                <div class="select">
                    <input type="checkbox" id="check1">
                    <label for="check1">
                        <img src="./img/down.svg" alt="">
                    </label>
                    <nav>
                        <ul>
                            <li>
                                <a href="#" class="tamanho_img">
                                    <p>Sair</p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div>
                    <img src="./img/Rectangle 60.png" alt="">
                </div>
                <div>
                    <p>Panta de Taubaté </p>
                </div>
                </div>
        </section>
        <section class="options">
            <div class="posicionamento_1">
                <div class="posicionamento_options">
                    <a href="">Listagem</a>
                    <a href="">Relátorio</a>
                    <a href="">Mais</a>
                </div>
                <div class="linha-horizontal1"></div>

                <div>
                    <h1>Performance</h1>
                </div>

                <div class="posicionamento_producao">
                    <div class="producao">
                        <div id="circulo"></div>
                        <div>
                            <p>Produção</p>
                        </div>
                        <div id="linha-vertical"></div>
                        <div>
                            <p>000</p>
                        </div>
                    </div>
                    <div class="custo">
                        <div id="circulo"></div>
                        <div>
                            <p>Custo</p>
                        </div>
                        <div id="linha-vertical"></div>
                        <div>
                            <p>000</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="posicionamento_informacoes">
            <div class="posicionamento">
                <div class="posicionamento_grafico">
                    <div></div>
                </div>
                <div class="posicionamento_carros">
                    <div class="demonstrativo"></div>
                    <div class="demonstrativo"></div>
                    <div class="demonstrativo"></div>
                </div>
            </div>
        </section>
    </section>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="menu-master">
        <div class="menu">
            <div class="logo_cima">
                <img src="img/logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li class="itens-menu">
                        <a href="#">
                            <span class="icon"><i class="bi bi-house-door"></i></span>
                        </a>
                    </li>

                    <li class="itens-menu">
                        <a href="#">
                            <span class="icon"><i class="bi bi-bar-chart-line"></i></span>
                        </a>
                    </li>

                    <li class="itens-menu">
                        <a href="#">
                            <span class="icon"></span>
                        </a>
                    </li>

                    <li class="itens-menu">
                        <a href="#">
                            <span class="icon"><i class="bi bi-heart"></i></span>
                        </a>
                    </li>

                    <li class="itens-menu">
                        <a href="#">
                            <span class="icon"><i class="bi bi-exclamation-circle"></i></span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="botao-links">
                <a href="#">
                    <span class="icon"><i class="bi bi-gear"></i></span>
                </a>
                <a href="#">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                </a>
            </div>
        </div>
        <div class="corpo">
            <header>
                <h1 class="title">Estratégia</h1>
                <div class="buscador">
                    <input type="text" placeholder="Pesquisar">
                    <button class="add-btn">Adicionar</button>
                </div>
            </header>
            <section class="folders">
                <div class="folder">
                    <img src="img/folder-icon.png" alt="Ícone da pasta">
                    <span>Estratégia 1</span>
                </div>
                <div class="folder">
                    <img src="img/folder-icon.png" alt="Ícone da pasta">
                    <span>Estratégia 2</span>
                </div>
                <div class="folder">
                    <img src="img/folder-icon.png" alt="Ícone da pasta">
                    <span>Estratégia 3</span>
                </div>
                <div class="folder">
                    <img src="img/folder-icon.png" alt="Ícone da pasta">
                    <span>Estratégia 4</span>
                </div>
                <div class="folder">
                    <img src="img/folder-icon.png" alt="Ícone da pasta">
                    <span>Estratégia 5</span>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
